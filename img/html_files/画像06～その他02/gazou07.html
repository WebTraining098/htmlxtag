<title>画像06 画像とテキストの間隔を指定したい</title>
</head>

<body>
<h1>HTML×TAG</h1>
<h2>画像</h2>
<h3>画像とテキストの間隔を指定したい</h3>
<p>使うタグ：</p>
<ul>
 <li>margin-top:★</li>
 <li>margin-right:★</li>
 <li>margin-bottom:★</li>
 <li>margin-left:★</li>
 <li>margin:◆</li> 
</ul>
<p><br />
　（★◆……実数値＋単位,パーセント＋％,auto）</p>
<p>説明：画像とテキストの間隔を、余白（マージン）として指定します。<br />
　　  ピクセル数で、上下左右のマージンを指定することができます。</p>
</body>
