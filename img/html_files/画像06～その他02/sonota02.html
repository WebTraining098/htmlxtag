<title>その他02 フレームに表示されるファイルを指定したい</title>
</head>

<body>
<h1>HTML×TAG</h1>
<h2>画像</h2>
<h3>フレームに表示されるファイルを指定したい</h3>
<p>使うタグ：</p>
<ul>
 <li>&lt;frame src=&quot;★&quot;&gt;</li>
 
</ul>
<p><br />
　★……ファイルのURL</p>
<p>説明：フレームは、ウィンドウごとに表示するHTMLファイルを保存しておき、<br />
  　　　 これをリンクで読み込む仕組みになっています。<br />
  　　　 &lt;frameset&gt;タグでフレームの分割の仕方を定義します。<br />
  　　 　rows属性で縦に分割する際の、cols属性で横に分割する際の、<br />
　　 　フレームの大きさや割合を指定します。</p>
</body>
</html>
