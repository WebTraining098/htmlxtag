<h1>HTML×TAG</h1>
<h2>画像</h2>
<h3>インラインフレームを作りたい</h3>
<p>使うタグ：</p>
<ul>
 <li>&lt;iframe src=&quot;★&quot; ♦&gt;～&lt;/iframe&gt;</li>
</ul>
<p>説明 ： インラインフレームでは、通常の分割で表示する&lt;frameset&gt;とは違い、<br />
  　　　&lt;body&gt;内の好きな場所に指定したサイズの窓を表示することが可能になります。<br />
  　　　　♦name=&quot;a&quot; …  インラインフレームの名称 <br />
　     ♦bordercolor=&quot;#0000ff&quot; … 境界線の色 <br />
　　　　♦width=&quot;200&quot; … インラインフレームの横幅を指定 <br />
♦height=&quot;100％&quot; … インラインフレームの高さを指定 </p>
